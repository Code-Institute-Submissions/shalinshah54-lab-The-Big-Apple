  <section id="contact">
    <div class="container">
      <div class="row">
        <div class="col-12 my-1">
          <h2 class="contact-title">Contact Us</h2>
          <div class="contact-line"></div>

          <form id="contactForm" onsubmit="return sendMail(this);" method="POST">
            <div class="col name-entry">
              <label for="from_name" class="name"></label>
              <input type="text" class="form-control" placeholder="Name" id="validation" value="" required name="from_name">
              <div class="valid-feedback">Looks good!
              </div>
            </div>
            <div class="col email-entry">
              <label for="from_email" class="email"></label>
              <input type="email" class="form-control" placeholder="name@example.com" id="validation" value="" required name="from_email">
              <div class="valid-feedback">Looks good!
              </div>
              <div class="form-group msg-entry">
                <label for="project_request" class="msg"></label>
                <textarea class="form-control" placeholder="Message" id="exampleFormControlTextarea1" name="project_request"
                  rows="3"></textarea>
              </div>
              <button id="onSubmitText" class="btn btn-dark btn-contact" type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </div>
    </div>
