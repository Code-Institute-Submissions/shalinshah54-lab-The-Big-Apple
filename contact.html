  <!--Contact page-->
  <section id="contact">
    <div class="container">
      <div class="row">
        <div class="col-12 my-1">
          <h2 class="contact-title">Send Us a Message</h2>
          <div class="contact-line"></div>
          <form onsubmit="return sendMail(this);" class="container" id="contactForm">
            <div class="user-details">
              <label for="name" class="contact-name">Full name:</label>
              <br />
              <input type="text" name="from_name" id="name" class="input-box" required />
            </div>
            <div class="user-details input-two">
              <label for="email" class="contact-mail">Email Address:</label>
              <br />
              <input type="email" name="from_email" id="email" class="input-box" required />
            </div>
            <div class="user-details input-three">
              <label for="text-box" class="contact-message">Message:</label>
              <br />
              <textarea name="message" id="text-box" cols="30" rows="5" required></textarea>
            </div>
            <div class="submit-div">
              <button class="btn-contact" id="submit-button">Send message</button>
            </div>
            <div id="onSubmitText" class="font-style"></div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!--Social Media-->
  <footer>
    <div class="container-fluid">
